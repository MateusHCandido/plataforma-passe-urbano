<div class="container d-flex align-items-center justify-content-center vh-100" *ngIf="!token">
  <div class="card login-card shadow-lg">
    <div class="card-body p-5">
      <h3 class="text-center mb-4 login-title">Login</h3>

      <form (ngSubmit)="autenticar()">
        <!-- Email -->
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Digite seu e-mail"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>

        <!-- Senha -->
        <div class="form-group mt-3">
          <label for="senha">Senha</label>
          <input
            type="password"
            class="form-control"
            id="senha"
            placeholder="Digite sua senha"
            [(ngModel)]="senha"
            name="senha"
            required
          />
        </div>

        <!-- BotÃ£o Entrar -->
        <button type="submit" class="btn btn-urbana btn-block mt-4">
          Entrar
        </button>        
      </form>
    </div>
  </div>
</div>
